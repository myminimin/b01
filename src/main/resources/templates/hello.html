<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1 th:text="${msg}"></h1>
  <h2>th:with를 이용해 변수 선언을 한다! </h2>
  <div th:with="num1 = ${10}, num2 = ${20}">
      <h4 th:text="${num1 + num2}"></h4>
  </div>
</body>
</html>
